plugins {
	id 'java'
	id 'war'
	id 'org.akhikhl.gretty' version '1.4.2'
}

gretty {
	servletContainer = 'tomcat8'
	httpPort = 8080
	integrationTestTask = 'test'
}

repositories {
	jcenter()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	providedCompile 'org.akhikhl.gretty:gretty-runner-tomcat8:1.2.4'
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.7.19'
	testCompile 'io.github.bonigarcia:webdrivermanager:1.6.1' 
    testCompile 'org.seleniumhq.selenium:selenium-java:3.3.1'
    compile 'org.springframework:spring-webmvc:4.3.10.RELEASE'
	compile 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    
}